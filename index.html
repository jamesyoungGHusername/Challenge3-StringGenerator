<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
       
        <div class="card-body">
          <section class="prompt" id="prompt">
            <h2 id="promptMesssage">Which types of characters would you like included?</h2>
            <form>
              <input type="checkbox" id="lowercase" name="chartype" value="lowercase">
              <label for="lowercase">include lowercase characters</label>
              <br>
              <input type="checkbox" id="uppercase" name="chartype" value="uppercase">
              <label for="uppercase">include uppercase characters</label>
              <br>
              <input type="checkbox" id="numeric" name="chartype" value="numeric">
              <label for="numeric">include numeric characters</label>
              <br>
              <input type="checkbox" id="special" name="chartype" value="special">
              <label for="special">include special characters</label>
            </form>
            <button id="go" class="btn">GO</button>
          </section>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password">
          </textarea>
        </div>
        <div class="card-footer">
          
          <button id="generate" class="btn">Generate New Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
